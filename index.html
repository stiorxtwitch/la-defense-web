<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Défense : Plan et Récapitulatif de Vol</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/NB1Wt9e.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.imgur.com/XN4tEGI.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(75, 83, 32, 0.25); /* Vert très léger – beaucoup moins dominant */
            z-index: -2;
        }

        .container {
            background-color: rgba(30, 35, 25, 0.35); /* Fond semi-opaque gris-vert foncé pour lisibilité */
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 40px;
            max-width: 620px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.12);
            z-index: 1;
        }

        .logo {
            display: block;
            margin: 0 auto 25px;
            max-width: 140px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2.3em;
            margin: 0 0 35px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #f0f0f0;
        }

        input, select, textarea {
            margin-bottom: 22px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.12);
            color: #ffffff;
            font-size: 1.05em;
            transition: background-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            background-color: rgba(255, 255, 255, 0.22);
            outline: none;
        }

        button {
            background-color: #4B5320;
            color: #ffffff;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 1.25em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e451b;
        }

        #message {
            margin-top: 25px;
            text-align: center;
            font-size: 1.1em;
            color: #e0ffe0;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <img src="https://i.imgur.com/NB1Wt9e.png" alt="Logo La Défense" class="logo">
        <h1>La Défense : Plan et Récapitulatif de Vol</h1>
        
        <form id="volForm">
            <label for="pilote">Nom du Pilote :</label>
            <input type="text" id="pilote" name="pilote" required>

            <label for="numeroVol">Numéro de Vol :</label>
            <input type="text" id="numeroVol" name="numeroVol" required>

            <label for="date">Date du Vol :</label>
            <input type="date" id="date" name="date" required>

            <label for="heureDepart">Heure de Départ :</label>
            <input type="time" id="heureDepart" name="heureDepart" required>

            <label for="heureArrivee">Heure d'Arrivée :</label>
            <input type="time" id="heureArrivee" name="heureArrivee" required>

            <label for="depart">Lieu de Départ :</label>
            <input type="text" id="depart" name="depart" required>

            <label for="arrivee">Lieu d'Arrivée :</label>
            <input type="text" id="arrivee" name="arrivee" required>

            <label for="typeAvion">Type d'Avion :</label>
            <select id="typeAvion" name="typeAvion" required>
                <option value="">Sélectionnez...</option>
                <option value="hélicoptère">Hélicoptère</option>
                <option value="avion de chasse">Avion de Chasse</option>
                <option value="transport">Avion de Transport</option>
                <option value="autre">Autre</option>
            </select>

            <label for="notes">Notes Supplémentaires :</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <button type="submit">Enregistrer le Plan de Vol</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby5AxNnJtWG9KsgRfynMkHvT2ojY6wEFvOZqDAKb-ud56w2ZnBeiZCgxjXMipYto9EX/exec';
        const form = document.getElementById('volForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(result => {
                    if (result.result === 'success') {
                        message.textContent = 'Plan de vol enregistré avec succès !';
                        form.reset();
                    } else {
                        message.textContent = 'Erreur lors de l\'enregistrement.';
                    }
                })
                .catch(error => {
                    message.textContent = 'Erreur : ' + error;
                });
        });
    </script>
</body>
</html>
