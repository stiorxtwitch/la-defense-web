<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Défense : Plan et Récapitulatif de Vol</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/NB1Wt9e.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.imgur.com/XN4tEGI.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(75, 83, 32, 0.25);
            z-index: -2;
        }

        .container {
            background-color: rgba(30, 35, 25, 0.45);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 40px;
            max-width: 620px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.12);
            z-index: 1;
            position: relative;
        }

        .logo {
            display: block;
            margin: 0 auto 25px;
            max-width: 140px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2.3em;
            margin: 0 0 35px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #f0f0f0;
        }

        input, select, textarea {
            margin-bottom: 22px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.12);
            color: #ffffff;
            font-size: 1.05em;
        }

        input:focus, select:focus, textarea:focus {
            background-color: rgba(255, 255, 255, 0.22);
            outline: none;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 14px center;
            background-size: 16px;
            padding-right: 40px;
        }

        select option {
            background-color: #2a2f24;
            color: #ffffff;
        }

        select option:hover,
        select option:focus,
        select option:checked {
            background-color: #3a4220 !important;
            color: #ffffff !important;
        }

        button {
            background-color: #4B5320;
            color: #ffffff;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 1.25em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e451b;
        }

        #message {
            margin-top: 25px;
            text-align: center;
            font-size: 1.1em;
            color: #e0ffe0;
        }

        /* Loading overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        #loadingOverlay img {
            width: 120px;
            height: 120px;
        }

        #loadingOverlay p {
            color: #ffffff;
            font-size: 1.8em;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(75, 83, 32, 0.8);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Overlay de chargement -->
    <div id="loadingOverlay">
        <img src="https://www.pngmart.com/files/23/Loading-PNG-Photos.gif" alt="Chargement...">
        <p>Envoi en cours</p>
    </div>

    <div class="container">
        <img src="https://i.imgur.com/NB1Wt9e.png" alt="Logo La Défense" class="logo">
        <h1>La Défense : Plan et Récapitulatif de Vol</h1>
        
        <form id="volForm">
            <label for="pilote">Nom du Pilote :</label>
            <input type="text" id="pilote" name="pilote" required>

            <label for="numeroVol">Numéro de Vol :</label>
            <input type="text" id="numeroVol" name="numeroVol" required>

            <label for="date">Date du Vol :</label>
            <input type="date" id="date" name="date" required>

            <label for="heureDepart">Heure de Départ :</label>
            <input type="time" id="heureDepart" name="heureDepart" required>

            <label for="heureArrivee">Heure d'Arrivée :</label>
            <input type="time" id="heureArrivee" name="heureArrivee" required>

            <label for="depart">Lieu de Départ :</label>
            <input type="text" id="depart" name="depart" required>

            <label for="arrivee">Lieu d'Arrivée :</label>
            <input type="text" id="arrivee" name="arrivee" required>

            <label for="typeAvion">Type d'Avion :</label>
            <select id="typeAvion" name="typeAvion" required>
                <option value="">Sélectionnez...</option>
                <option value="hélicoptère">Hélicoptère</option>
                <option value="avion de chasse">Avion de Chasse</option>
                <option value="transport">Avion de Transport</option>
                <option value="autre">Autre</option>
            </select>

            <label for="notes">Notes Supplémentaires :</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <button type="submit" id="submitBtn">Enregistrer le Plan de Vol</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby5AxNnJtWG9KsgRfynMkHvT2ojY6wEFvOZqDAKb-ud56w2ZnBeiZCgxjXMipYto9EX/exec';
        
        const form = document.getElementById('volForm');
        const message = document.getElementById('message');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Afficher le loading et bloquer les interactions
            loadingOverlay.style.display = 'flex';
            submitBtn.disabled = true;
            message.textContent = '';

            const startTime = Date.now();
            const MIN_DURATION = 10000; // 10 secondes

            try {
                const formData = new FormData(form);
                const response = await fetch(scriptURL, { method: 'POST', body: formData });
                const result = await response.json();

                // Attendre le temps restant pour atteindre 10s minimum
                const elapsed = Date.now() - startTime;
                const remaining = MIN_DURATION - elapsed;
                if (remaining > 0) {
                    await new Promise(resolve => setTimeout(resolve, remaining));
                }

                if (result.result === 'success') {
                    message.textContent = 'Plan de vol enregistré avec succès !';
                    form.reset();
                } else {
                    message.textContent = 'Erreur lors de l\'enregistrement.';
                }
            } catch (error) {
                // Même en cas d'erreur, on respecte les 10s
                const elapsed = Date.now() - startTime;
                const remaining = MIN_DURATION - elapsed;
                if (remaining > 0) {
                    await new Promise(resolve => setTimeout(resolve, remaining));
                }
                message.textContent = 'Erreur : ' + error.message;
            } finally {
                // Fin du chargement → on réactive tout
                loadingOverlay.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
